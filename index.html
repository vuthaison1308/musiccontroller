<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Controller</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body>
    <div class="con">
        <div class="side">
            <h2>Playlists</h2>
            <button id="nfBtn" class="btn">New Folder</button>
            <div class="import-export-buttons">
                <button id="exportBtn" class="btn green" onclick="exportLibrary()">Export Library</button>
                <label for="importInput" class="btn">Import Library</label>
                <input type="file" id="importInput" accept=".json" style="display: none;">
            </div>
            <div id="fList"></div>
        </div>
        
        <div class="main">
            <div class="player">
                <h2>Music Player</h2>
                <div class="playing" id="np">No track selected</div>
                <div class="controls">
                    <button id="prevBtn" class="btn">Previous</button>
                    <button id="nextBtn" class="btn">Next</button>
                </div>
                <div id="pCon"></div>
            </div>
            
            <div>
                <h3>Add New Track</h3>
                <div>
                    <select id="fSel">
                        <option value="">Select folder...</option>
                    </select>
                </div>
                
                <div>
                    <input type="text" id="tName" placeholder="Track Name">
                </div>
                
                <div class="form-row">
                    <div>
                        <select id="tType">
                            <option value="yt">YouTube</option>
                            <option value="sc">SoundCloud</option>
                            <option value="sp">Spotify</option>
                            <option value="audio">Direct Audio (MP3, WAV)</option>
                        </select>
                    </div>
                    <div>
                        <input type="text" id="tUrl" placeholder="URL">
                    </div>
                </div>
                
                <button id="addBtn" class="btn">Add Track</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="fModal">
        <div class="m-content">
            <h3>Create New Folder</h3>
            <div>
                <input type="text" id="fName" placeholder="Folder Name">
            </div>
            <div class="m-footer">
                <button id="cBtn" class="btn red">Cancel</button>
                <button id="sBtn" class="btn">Save</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
